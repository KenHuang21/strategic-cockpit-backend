name: Update Calendar Data

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'
  
  # Allow manual trigger for testing or emergency refresh
  workflow_dispatch:

# Required to push changes back to the repository
permissions:
  contents: write

jobs:
  update-calendar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
      
      - name: Run calendar fetch script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python fetch_calendar.py
          echo "✅ Calendar fetch completed"
      
      - name: Check for changes
        id: calendar-check
        run: |
          git diff --exit-code calendar_data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.calendar-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add calendar_data.json
          git commit -m "calendar: auto-update $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: No changes detected
        if: steps.calendar-check.outputs.changed != 'true'
        run: |
          echo "ℹ️ No changes in calendar_data.json - skipping commit"
